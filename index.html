<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Club Landing Page</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <img src="/images/Logo.png" alt="" class="logo" />
      <div class="right-part">
        <nav>
          <div class="navbar">
            <ul class="list">
              <div class="line"></div>
              <li class="list-item">Home</li>
              <li class="list-item">About Us</li>
              <li class="list-item">Portfolio</li>
              <li class="list-item">Contact</li>
            </ul>
          </div>
        </nav>
        <div class="top-section">
          <div class="styled-text">
            <span class="transparent-text">Crea-<br /></span>
            <div class="text">
              tivity.
              <span class="normal-text"
                >is our <br />
                ingredient.</span
              >
            </div>
          </div>
          <div class="social">
            <div class="twitter">
              <img
                src="./images/Twitter Icon.svg"
                alt="twitter"
                class="twt icon"
              />
            </div>
            <div class="insta">
              <img
                src="./images/Instagram Icon.svg"
                alt="twitter"
                class="ins icon"
              />
            </div>
            <div class="fb">
              <img
                src="./images/Facebook Icon.svg"
                alt="twitter"
                class="facebook icon"
              />
            </div>
            <div class="mail">
              <img
                src="./images/Email Icon.svg"
                alt="twitter"
                class="meil icon"
              />
            </div>
          </div>
        </div>
        <div class="btn">
          <button class="check-package">Check our Package</button>
        </div>
        <div class="end-section">
          <div class="list-dots">
            <ul>
              <span class="line-dot"></span>
              <li class="active-item">
                <span class="dot"></span>
                <p>Photography</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Videography</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Graphics Design</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Illustration</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Animation</p>
              </li>
            </ul>
          </div>
          <div class="photo">
            <i class="fa-solid fa-quote-right"></i>
            <p>
              We help to create the best graphics, photos, videos, animations
              and illustrations
            </p>
            <img
              src="./images/pexels-cottonbro-7974875.jpg"
              alt=""
              class="end-image"
            />
          </div>
          <div class="arrow">
            <i class="fa-solid fa-arrow-down-long"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
